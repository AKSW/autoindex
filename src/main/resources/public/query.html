<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-beta/css/bootstrap.css">
<title>AutoIndex</title>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
		<div class="container">
			<a class="navbar-brand" href="home.html">AutoIndex</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="index.html">Index
							Endpoint</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Page Content -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1 class="mt-5">Query Endpoint</h1>
					<p class="intro">If you have not indexed any endpoint you can
						query http://dbpedia.org/sparql</p>

					<div class="form-group" id="Label">
						<label class="intro" for="searchQuery"> </label>
						 <input type="text" class="form-control" id="queryText"
							aria-describedby="emailHelp" placeholder="Enter Query Label"
							required="required" name="labelQuery" /> 
							<small id="helpText" class="form-text text-muted"> Enter your query Label</small>
					
						<button id="searchButtonLabel" type="submit"
						class="btn btn-success">Search By Label</button>
					</div>
					<div class="form-group" id="url">
						<label class="intro" for="searchQuery"> </label> 
						<input type="url" class="form-control" id="urlQuery"
							aria-describedby="emailHelp" placeholder="Enter Query URL"
							required="required" name="urlQuery" /> 
						<small id="helpText"
							class="form-text text-muted"> Enter your query URL (does not return result)</small>
						<button id="searchButtonURL" type="submit"
						class="btn btn-success">Search By URL</button>
					</div>	
				</div>
			</div>
		</div>
	</section>

<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="js/query.js"></script>
</body>

</html>
