<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Autoindex</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet">
<script src="js/jquery-1.9.0.js"></script>
<script src="js/jquery-ui-1.10.0.custom.js"></script>
<link href="css/land_page.css" rel="stylesheet">
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">

<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">

</head>
<body>

	<header>
		<div class="container" id="header">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">AutoIndex</span>
						<hr class="star-light">
						<span class="description"> </span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section id="loginsection">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Index Your own RDF Dataset</h2>
				<hr class="star-primary">
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<form name="sentMessage" id="pipeForm" novalidate>
						<div class="row control-group">
							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<label> SPARQL Endpoint</label> <input type="text"
									class="form-control" placeholder=" Url" id="url">

							</div>

						</div>
						<div class="row">
							<div class="form-group col-xs-12">
								<button type="submit" class="btn btn-success btn-lg"
									onclick="configpipe()">
									<a href="#progress">Start Indexing</a>
								</button>
							</div>
						</div>
					</form>
				</div>


			</div>





		</div>



	</section>

	<!-- About Section -->
	<section class="success" id="progress">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>Indexing Progress</h2>
					<hr class="star-light">
				</div>
			</div>
			<div class="row"></div>
			<div class="progress">
				<div class="progress-bar progress-bar-danger progress-bar-striped"
					role="progressbar" aria-valuenow="80" aria-valuemin="0"
					aria-valuemax="100" style="width: 80%">
					<span class="sr-only">80% Complete (danger)</span>
				</div>
			</div>
		</div>
	</section>

	<section id="pipesection">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>Query</h2>
					<hr class="star-primary">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="alert alert-warning" role="alert">
						<strong>Important: </strong> If you have not indexed your own
						endpoint you will query http://dbpedia.org/sparql
					</div>
					<form name="qureyForm" id="queryEngine" novalidate>
						<label> Type of Query</label>
						<div class="form-check form-check-inline">
							<label class="form-check-label"> <input
								class="form-check-input" type="radio" name="inlineRadioOptions"
								id="inlineRadio1" value="label"> Query By Label
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label"> <input
								class="form-check-input" type="radio" name="inlineRadioOptions"
								id="inlineRadio2" value="url"> Query By URL
							</label>
						</div>
						<div class="row control-group">
							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<label>Search</label> <input type="text" class="form-control"
									placeholder="Search" id="query">

							</div>
						</div>
						<br>

						<div class="row">
							<div class="form-group col-xs-12">
								<button type="submit" class="btn btn-success btn-lg"
									onclick="configpipe()">Query</button>
							</div>
						</div>
					</form>
					
					<p> </p>
				</div>
				
				
			</div>
		</div>
	</section>
	<!-- Plugin JavaScript -->
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/interaction.js" type="text/javascript"></script>
	<!-- Custom Theme JavaScript -->
	<script src="js/freelancer.js"></script>
</body>
</html>
